<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<title>Strata Branding Demo</title>
		<link rel="stylesheet" href="index.scss" />
	</head>
	<body>
		<header>Palette</header>
		<section class="palettes">
			<div class="palette-light"></div>
			<div class="palette-strata"></div>
			<div class="palette-dark"></div>
		</section>

		<header>Text</header>
		<section>
			<h1>Heading 1</h1>
			<h2>Heading 2</h2>
			<h3>Heading 3</h3>
			<h4>Heading 4</h4>
			<h5>Heading 5</h5>
			<h6>Heading 6</h6>
			<hr>
			<span>Body text</span>
		</section>

		<header>Buttons</header>
		<section>
			<button>Button</button>
			<button primary>Button</button>
		</section>
	</body>
</html>
